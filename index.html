<!doctype html><html lang=""he"" dir=""rtl""><head>
  <title>Google Docs Smart Editor</title>
  <meta charset=""utf-8""/><meta name=""viewport"" content=""width=device-width,initial-scale=1""/>
<script src=""https://cdn.tailwindcss.com""></script>
<link rel=""stylesheet"" href=""common/branding.css""/>
<script>tailwind.config={theme:{extend:{colors:{brand:'#00b3ff',brand2:'#7c3aed'}}}}</script>
<script src=""https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"" defer></script>
</head><body class=""app-bg""><div class=""maxw p-6"">
  <header class=""mb-6 flex items-center justify-between"">
    <h1 class=""text-3xl md:text-4xl font-bold title-shine"">Google Docs Smart Editor</h1>
    <nav class=""flex gap-2 text-sm""><a class=""btn"" href=""https://yanivmizrachiy.github.io/"" target=""_blank"">דף GitHub</a></nav>
  </header>
  <main class=""glass p-5 md:p-8""><div class="space-y-4">
  <textarea id="txt" class="input" rows="6" placeholder="כתוב כאן טקסט + LaTeX (למשל: x^2 + y^2)"></textarea>
  <div id="preview" class="glass p-3"></div>
  <button id="save" class="btn btn-primary">💾 שמור HTML</button>
  <script>
    const p=document.getElementById('preview'); const t=document.getElementById('txt');
    t.oninput=()=>{p.innerHTML=t.value; if(window.MathJax) MathJax.typesetPromise([p]);};
    document.getElementById('save').onclick=()=>{const a=document.createElement('a');
      const blob=new Blob([`<!doctype html><meta charset='utf-8'><div dir=rtl>${t.value}</div>`],{type:'text/html'});
      a.href=URL.createObjectURL(blob); a.download='doc.html'; a.click();};
  </script>
</div></main>
  <footer class=""mt-6 text-xs opacity-70"">© yanivmizrachiy — RTL • Glass • Tailwind CDN</footer>
</div></body></html>
